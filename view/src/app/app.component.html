<mat-toolbar id="main-toolbar" color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()" fxShow="true" fxHide.gt-sm>
      <mat-icon>menu</mat-icon>
    </button>
    <div id="home-container" (click)="navigateToHome()">
      <img src="../assets/earth.png" id="logo-icon" alt="Terra">
      <span id="toolbar-title"> GeoPartners</span>
    </div>
    <div id="buttons-nav" fxShow="true" fxHide.lt-md>
      <!-- The following menu items will be hidden on both SM and XS screen sizes -->
      <a href="/partners" mat-button>See Partners
        <mat-icon>people</mat-icon>
      </a>
      <a href="/partners/new" mat-button>Register Partner
        <mat-icon>person_add</mat-icon>
      </a>
      <a href="/partners/best" mat-button>Search Best Partners
        <mat-icon>search</mat-icon>
      </a>
      <a href="#" mat-button (click)="navigateToAnotherProjects()">See Another projects
        <mat-icon>language</mat-icon>
      </a>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container fxFlexFill>
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list id = "nav-list">
      <a href="/partners" mat-button>See Partners
        <mat-icon>people</mat-icon>
      </a>
      <a href="/partners/new" mat-button>Register Partner
        <mat-icon>person_add</mat-icon>
      </a>
      <a href="/partners/best" mat-button>Search Best Partners
        <mat-icon>search</mat-icon>
      </a>
      <a href="#" mat-button (click)="navigateToAnotherProjects()">See Another projects
        <mat-icon>language</mat-icon>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <router-outlet></router-outlet>
</mat-sidenav-container>
