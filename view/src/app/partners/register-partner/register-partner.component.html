<mat-card>
    <mat-toolbar id="place-toolbar" color="primary">
        <span id="toolbar-title"> Create Partner </span>
    </mat-toolbar>
    <form [formGroup]="form">
        <mat-form-field class="field">
            <input matInput placeholder="Owner Name" formControlName="ownerName" required>
            <mat-error *ngIf="form.get('ownerName')?.invalid">{{formErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="field">
            <input matInput placeholder="Trading Name" formControlName="tradingName" required>
            <mat-error *ngIf="form.get('tradingName')?.invalid">{{formErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="field">
            <input matInput placeholder="Document" formControlName="document" required>
            <mat-error *ngIf="form.get('document')?.invalid">{{formErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field class="field hidden">
            <input matInput readonly placeholder="Address" formControlName="address">
        </mat-form-field>
        <mat-form-field class="field hidden">
            <input matInput readonly placeholder="CoverageArea" formControlName="coverageArea">
        </mat-form-field>
        <div id="map-title">
            <h2> Insert Address / Coverage Area: </h2>
        </div>
        <app-leaflet>
        </app-leaflet>
        <div id="form-buttons">
            <button class = "form-button" color="primary" mat-raised-button (click)="onSubmit()"> Save </button>
            <button class = "form-button" mat-raised-button (click)="onCancel()">Cancel</button>
        </div>
    </form>
</mat-card>
